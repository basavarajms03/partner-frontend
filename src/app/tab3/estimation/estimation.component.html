<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Estimation</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">

      <ion-button>
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="danger" class="notification">3</ion-badge>
      </ion-button>

      <ion-button>
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <div class="ion-margin ion-text-center">
      <h6 class="heading">Customer Estimation</h6>
    </div>
    <div>
      <ion-input type="text" placeholder="Item Name" class="input"></ion-input>
    </div>
    <div class="ion-margin-top">
      <ion-input type="text" placeholder="Price" class="input"></ion-input>
    </div>
    <div class="ion-margin-top ion-text-center">
      <ion-button type="submit" class="submit ion-text-capitalize">Add Item</ion-button>
    </div>
  </form>

  <ion-item lines="none">
    <div class="ion-margin-top heading">Added Items</div>
  </ion-item>

  <div class="ion-text-center">
    <img src="/assets/estimate-icons.png" class="nodata-img">
    <h6 class="heading-info">No Estimation Added</h6>
    <p class="ion-text-capitalize paragraph">Add Your Complete Estimation with Full Name of The item</p>
  </div>
