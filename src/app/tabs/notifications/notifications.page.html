<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notification</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  *ngIf="notifications?.length == 0"
  class="ion-text-center ion-margin ion-padding"
>
  <img
    src="/assets/empty-notification.png"
    width="60%"
    class="ion-margin-top"
  />
  <h6
    class="paragraph content ion-text-center ion-text-capitalize ion-no-margin"
  >
    You don't have any notification
  </h6>
</ion-content>

<ion-content *ngIf="notifications?.length != 0">
  <div class="ion-margin-top">
    <ion-item
      lines="full"
      [routerLink]="[notification.url, notification.estimation_id]"
      *ngFor="let notification of notifications"
    >
      <ion-avatar
        slot="start"
        class="avatar"
        [ngStyle]="{'background': colorStyles.background, 'color': colorStyles.color}"
        [innerHTML]="notification?.customerInfo[0].name[0]"
      >
      </ion-avatar>
      <ion-label>
        <span class="notification-heading">{{notification?.message}}</span>
        <ion-row>
          <ion-col size="8" class="ion-no-padding"
            ><p class="notification-by overflow">
              By {{notification?.customerInfo[0].name}}
            </p></ion-col
          >
          <ion-col size="4" class="ion-no-padding time"
            ><p>{{notification?.updatedAt | timeAgo}}</p></ion-col
          >
        </ion-row>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
